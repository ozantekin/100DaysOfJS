<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>JavaScript Uygulaması</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>JavaScript Uygulaması</h1>
      <hr />
      <div class="row">
        <div class="col-md-5">
          <form id="new-course">
            <div class="form-group">
              <label for="title" class="form-label">Proje Başlığı</label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="form-group">
              <label for="instructor" class="form-label">Eğitmen</label>
              <input type="text" class="form-control" id="instructor" />
            </div>
            <div class="form-group">
              <label for="image" class="form-label">Görsel</label>
              <input type="text" class="form-control" id="image" />
            </div>
            <button type="submit" class="btn btn-warning mt-3">Kaydet</button>
          </form>
        </div>
        <div class="col-md-7 mt-4">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Görsel</th>
                <th>Başlık</th>
                <th>Eğitmen</th>
                <th>Kaldır</th>
              </tr>
            </thead>
            <tbody id="course-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script src="appES5.js"></script>
  </body>
</html>
